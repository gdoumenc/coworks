    class: coworks.cws.info.CwsDescriptor
  test:
    class: example.TestCmd
    b: value
    a: default
    services:
      - module: example
        service: project2
        a: project2
        workspaces:
          - workspace: prod
            a: prod2
      - module: example
        service: autre
        a: autre1
  run:
    class: coworks.cws.runner.CwsRunner
    services:
      - module: app2
        service: app2
        workspaces:
          - worskpace: dev
